<div class="col-md-4 mb10">
  <div>
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel class="form-control">
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Sign In</button>
    </form>
  </div>
</div>
<div class="width35pc">
  <a routerLink="/register" class="nav-link">First Visit to the Alumni Network? Register Here!</a>
</div>
