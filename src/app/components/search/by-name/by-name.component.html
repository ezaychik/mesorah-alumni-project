<form #searchForm="ngForm">
  <div class="form-group mb10">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" [(ngModel)]="searchTerms.terms.firstName" class="form-control">
    </div>
    <div>
      <label for="lastName">Last Name (as Mesorah Student or Married)</label>
      <input type="text" name="lastName" id="lastName" #lastName="ngModel" [(ngModel)]="searchTerms.terms.lastName"
        class="form-control" required>
      <span *ngIf="lastName.invalid && lastName.touched">Please enter a last name!</span>
    </div>
  </div>
</form>
