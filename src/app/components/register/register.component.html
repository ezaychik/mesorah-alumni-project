<div class="col-md-4">
  <form (ngSubmit)="onSignup(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email (this will be your login name)</label>
      <input type="email" name="email" id="email" ngModel class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" ngModel class="form-control">
    </div>
    <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Register</button>
  </form>
</div>
<div class="width25pc">
  <a routerLink="/home" class="nav-link">Already Registered? Sign in Here!</a>
</div>
